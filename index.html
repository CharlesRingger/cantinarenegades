<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MainApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Cantina Renegades</title>
    <link rel="stylesheet" href="Content/themes/bootstrap.css"/>
    <link rel="stylesheet" href="Content/site.css"/>

    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>

    <script src="Scripts/Controllers/main.js"></script>

</head>
<body ng-controller="MainCtrl">

    <nav id="topNav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-header-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/">Cantina Renegades</a>
            </div>
            <div class="collapse navbar-collapse" id="site-header-collapse">

                <ul class="nav navbar-nav">
                    <li ng-repeat="section in sections" ng-class="{'active': sectionActive(section)}">
                        <a ng-click="sectionClick(section)">{{section}}</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Padding for the Navbar -->
    <div class="row">
        <div class="col-xs-12" style="height: 50px; margin-bottom: 20px"></div>
    </div>

    <!-- View Content-->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div ng-view class="reveal-animation"></div>
        </div>
    </div>

</body>
</html>
